<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Job Application Tracker</title>
  </head>
  <body>
    <div class="popup-container">
      <h1>ApplyForge - Job Application Tracker</h1>

      <div class="main-content">
        <div class="left-section">
          <!-- Progress Circle -->
          <div class="progress-circle">
            <svg>
              <circle class="background-circle" r="40" cx="50" cy="50"></circle>
              <circle
                class="progress-circle-fill"
                r="40"
                cx="50"
                cy="50"
              ></circle>
              <circle
                class="progress-circle-glow"
                r="40"
                cx="50"
                cy="50"
              ></circle>
            </svg>
            <div class="progress-text">
              <span id="progressCount">0</span>/<span id="dailyTargetDisplay"
                >10</span
              >
            </div>
            <!-- <div class="progress-label" id="progressLabel">Start applying!</div> -->
          </div>

          <div class="progress-label" id="progressLabel">Start applying!</div>
          <div><span></span></div>

          <!-- Controls -->
          <div class="controls">
            <button id="incrementButton">+ Add Application</button>
            <!-- <button id="resetButton" class="reset">Reset</button> -->
          </div>
        </div>

        <div class="right-section">
          <!-- Quote Container -->
          <div class="quote-container">
            <p id="dailyQuote" class="daily-quote"></p>
            <p id="quoteAuthor" class="quote-author"></p>
          </div>

          <!-- Stats and Streak -->
          <div class="stats-streak-container">
            <div class="stats-box">
              <span class="stats-label">Total Applications</span>
              <span class="stats-value" id="totalApplications">0</span>
            </div>
            <div class="streak-container">
              <p id="streakText">You're on a 0-day streak! üî•</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Controls -->
      <div class="bottom-controls">
        <div class="settings">
          <label for="dailyTarget">Daily Target:</label>
          <input type="number" id="dailyTarget" min="1" placeholder="10" />
          <button id="setTarget">Set</button>
        </div>
        <button id="openNetworkingBtn" class="networking-button">
          üë• Networking
        </button>
        <button id="openNotesBtn" class="notes-button">üìù Notes</button>
      </div>

      <!-- Notes Modal -->
      <div id="notesModal" class="notes-modal">
        <div class="notes-content">
          <textarea
            id="notesText"
            placeholder="Enter your notes here..."
          ></textarea>
          <div class="notes-actions">
            <button id="saveNotesBtn">Save</button>
            <button id="closeNotesBtn">Close</button>
          </div>
        </div>
      </div>
      <!-- Networking Modal -->
      <div id="networkingModal" class="notes-modal">
        <div class="notes-content">
          <div class="networking-tabs">
            <button class="tab-btn active" data-tab="contacts">Contacts</button>
            <button class="tab-btn" data-tab="templates">Templates</button>
          </div>
          <div class="tab-content active" id="contacts-tab">
            <div id="contactsList"></div>
          </div>
          <div class="tab-content" id="templates-tab">
            <div id="templatesList"></div>
          </div>
          <div class="notes-actions">
            <button id="addContactBtn" class="action-btn">+Contact</button>
            <button id="addTemplateBtn" class="action-btn">+Template</button>
            <button id="closeNetworkingBtn" class="action-btn">Close</button>
          </div>
          <!-- Add Contact Form -->
          <div id="addContactForm" class="form-overlay" style="display: none">
            <!-- Contact form content -->
            <div class="form-content">
              <h3>Add New Contact</h3>
              <form id="contactForm">
                <input
                  type="text"
                  id="contactName"
                  placeholder="Name *"
                  required
                />
                <input
                  type="text"
                  id="contactCompany"
                  placeholder="Company *"
                  required
                />
                <select id="contactRole">
                  <option value="Recruiter">Recruiter</option>
                  <option value="Interviewer">Interviewer</option>
                  <option value="Hiring-Manager">Hiring Manager</option>
                  <option value="Employee">Employee</option>
                </select>
                <input type="email" id="contactEmail" placeholder="Email" />
                <input
                  type="text"
                  id="contactLinkedIn"
                  placeholder="LinkedIn Profile"
                />
                <textarea id="contactNotes" placeholder="Notes"></textarea>
                <div class="form-buttons">
                  <button type="submit" class="save-btn">Save</button>
                  <button type="button" class="cancel-btn" id="cancelContact">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Add Template Form -->
          <div id="addTemplateForm" class="form-overlay" style="display: none">
            <!-- Template form content -->
            <div class="form-content">
              <h3>Add Email Template</h3>
              <form id="templateForm">
                <input
                  type="text"
                  id="templateName"
                  placeholder="Template Name *"
                  required
                />
                <select id="templateType">
                  <option value="Initial Connection">Initial Connection</option>
                  <option value=" Thank-you">Thank You</option>
                  <option value="Follow-up">Follow-up</option>
                  <option value="Custom">Custom</option>
                </select>
                <textarea
                  id="templateContent"
                  placeholder="Email Template Content *"
                  required
                ></textarea>
                <div class="template-help"></div>
                <div class="form-buttons">
                  <button type="submit" class="save-btn">Save</button>
                  <button type="button" class="cancel-btn" id="cancelTemplate">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Confirmation Modal -->
      <div id="confirmationModal" class="confirmation-modal">
        <div class="confirmation-content">
          <p>Are you sure you want to reset today's progress?</p>
          <div class="confirmation-actions">
            <button id="confirmReset" class="confirm-button">Reset</button>
            <button id="cancelReset" class="cancel-button">Cancel</button>
          </div>
        </div>
      </div>
      <!-- Delete Confirmation Modal -->
      <div id="deleteConfirmModal" class="modal">
        <div class="modal-content delete-confirm">
          <p id="deleteConfirmText">
            Are you sure you want to delete this item?
          </p>
          <div class="modal-actions">
            <button id="confirmDelete" class="action-btn">Delete</button>
            <button id="cancelDelete" class="action-btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="networking.js"></script>
    <script src="popup.js"></script>
    <script src="confetti.js"></script>
  </body>
</html>
