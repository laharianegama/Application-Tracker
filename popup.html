<!DOCTYPE html>
<html>
  <head>
    <title>Job Applications Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>Tracked Job Applications</h3>

    <!-- Target Setting Section -->
    <div class="target-setting">
      <label for="dailyTarget">Set Daily Target:</label>
      <input type="number" id="dailyTarget" min="1" placeholder="e.g., 10" />
      <button id="setTarget">Set Target</button>
    </div>

    <!-- Circular Progress Bar and Application Counter -->
    <div class="progress-circle">
      <svg>
        <circle class="background-circle" r="30" cx="35" cy="35"></circle>
        <circle class="progress-circle-fill" r="30" cx="35" cy="35"></circle>
      </svg>
      <div class="counter">
        <span id="totalCount">0</span>/<span id="dailyTargetDisplay">0</span>
      </div>
    </div>

    <ul id="applicationsList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
