<!DOCTYPE html>
<html>
  <head>
    <title>Job Applications Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>Tracked Job Applications</h3>

    <!-- Target Setting Section -->
    <div class="target-setting">
      <label for="dailyTarget">Set Daily Target:</label>
      <input type="number" id="dailyTarget" min="1" placeholder="e.g., 10" />
      <button id="setTarget">Set Target</button>
    </div>

    <!-- Application Counter with Circular Progress Bar -->
    <div class="progress-circle">
      <svg>
        <circle class="background-circle" r="54" cx="60" cy="60"></circle>
        <circle class="progress-circle-fill" r="54" cx="60" cy="60"></circle>
      </svg>
      <div class="counter">
        Applications Submitted: <span id="totalCount">0</span>
      </div>
    </div>

    <ul id="applicationsList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
