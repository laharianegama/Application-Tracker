<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Job Application Tracker</title>
  </head>
  <body>
    <div class="popup-container">
      <h1>Application Tracker</h1>

      <div class="main-content">
        <div class="left-section">
          <!-- Progress Circle -->
          <div class="progress-circle">
            <svg>
              <circle class="background-circle" r="40" cx="50" cy="50"></circle>
              <circle
                class="progress-circle-fill"
                r="40"
                cx="50"
                cy="50"
              ></circle>
              <circle
                class="progress-circle-glow"
                r="40"
                cx="50"
                cy="50"
              ></circle>
            </svg>
            <div class="progress-text">
              <span id="progressCount">0</span>/<span id="dailyTargetDisplay"
                >10</span
              >
            </div>
            <div class="progress-label" id="progressLabel">Start applying!</div>
          </div>

          <!-- Controls -->
          <div class="controls">
            <button id="incrementButton">+ Add Application</button>
            <button id="resetButton" class="reset">Reset</button>
          </div>
        </div>

        <div class="right-section">
          <!-- Quote Container -->
          <div class="quote-container">
            <p id="dailyQuote" class="daily-quote"></p>
            <p id="quoteAuthor" class="quote-author"></p>
          </div>

          <!-- Stats and Streak -->
          <div class="stats-streak-container">
            <div class="stats-box">
              <span class="stats-label">Total Applications</span>
              <span class="stats-value" id="totalApplications">0</span>
            </div>
            <div class="streak-container">
              <p id="streakText">You're on a 0-day streak! üî•</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Controls -->
      <div class="bottom-controls">
        <div class="settings">
          <label for="dailyTarget">Daily Target:</label>
          <input type="number" id="dailyTarget" min="1" placeholder="10" />
          <button id="setTarget">Set</button>
        </div>
        <button id="openNotesBtn" class="notes-button">üìù Notes</button>
      </div>

      <!-- Notes Modal -->
      <div id="notesModal" class="notes-modal">
        <div class="notes-content">
          <textarea
            id="notesText"
            placeholder="Enter your notes here..."
          ></textarea>
          <div class="notes-actions">
            <button id="saveNotesBtn">Save</button>
            <button id="closeNotesBtn">Close</button>
          </div>
        </div>
      </div>
      <!-- Confirmation Modal -->
      <div id="confirmationModal" class="confirmation-modal">
        <div class="confirmation-content">
          <p>Are you sure you want to reset today's progress?</p>
          <div class="confirmation-actions">
            <button id="confirmReset" class="confirm-button">Reset</button>
            <button id="cancelReset" class="cancel-button">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="confetti.js"></script>
  </body>
</html>
