<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Job Application Tracker</title>
  </head>
  <body>
    <div class="popup-container">
      <h1>Application Tracker</h1>

      <!-- Circular Progress Bar -->
      <div class="progress-circle">
        <svg>
          <circle class="background-circle" r="40" cx="50" cy="50"></circle>
          <circle class="progress-circle-fill" r="40" cx="50" cy="50"></circle>
        </svg>
        <div class="progress-text">
          <span id="progressCount">0</span>/<span id="dailyTargetDisplay"
            >10</span
          >
        </div>
      </div>

      <!-- Motivational Text -->
      <p id="motivationalText">
        Let's get started! Apply for your first job today.
      </p>

      <!-- Controls -->
      <div class="controls">
        <button id="incrementButton">+ Add Application</button>
        <button id="resetButton" class="reset">Reset</button>
      </div>

      <!-- Settings Section -->
      <div class="settings">
        <label for="dailyTarget">Set Daily Target:</label>
        <input type="number" id="dailyTarget" min="1" placeholder="10" />
        <button id="setTarget">Set</button>
      </div>


    <script src="popup.js"></script>
  </body>
</html>
